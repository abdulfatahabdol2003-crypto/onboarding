<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONBOARD3 Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #0D0D0D 0%, #1A1A1A 100%);
            color: #fff;
            overflow-x: hidden;
        }

        .grid-bg {
            position: fixed;
            inset: 0;
            background-image: 
                linear-gradient(#39FF14 1px, transparent 1px),
                linear-gradient(90deg, #39FF14 1px, transparent 1px);
            background-size: 50px 50px;
            opacity: 0.05;
            z-index: 0;
        }

        .dashboard-container {
            display: flex;
            height: 100vh;
            position: relative;
            z-index: 1;
        }

        .sidebar {
            width: 280px;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(57, 255, 20, 0.2);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
        }

        .sidebar-logo {
            padding: 2rem 1.5rem;
            border-bottom: 1px solid rgba(57, 255, 20, 0.2);
        }

        .sidebar-logo h1 {
            font-size: 1.8rem;
            font-weight: 700;
            color: #39FF14;
            letter-spacing: 2px;
            text-shadow: 0 0 20px #39FF14;
            margin-bottom: 0.3rem;
        }

        .sidebar-logo p {
            font-size: 0.75rem;
            color: #666;
        }

        .sidebar-menu {
            flex: 1;
            padding: 1rem;
        }

        .menu-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem 1.2rem;
            margin-bottom: 0.5rem;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #888;
            text-decoration: none;
        }

        .menu-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: #39FF14;
        }

        .menu-item.active {
            background: rgba(57, 255, 20, 0.2);
            color: #39FF14;
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.3);
        }

        .menu-item.active i {
            filter: drop-shadow(0 0 8px #39FF14);
        }

        .menu-item i {
            font-size: 1.2rem;
            width: 24px;
        }

        .menu-item span {
            font-size: 0.95rem;
            font-weight: 500;
        }

        .menu-item.logout {
            color: #ff4444;
        }

        .menu-item.logout:hover {
            background: rgba(255, 68, 68, 0.1);
        }

        .sidebar-footer {
            padding: 1.5rem;
            border-top: 1px solid rgba(57, 255, 20, 0.2);
            text-align: center;
        }

        .sidebar-footer p {
            font-size: 0.7rem;
            color: #666;
        }

        .sidebar-footer .version {
            color: #39FF14;
            font-weight: 600;
            margin-top: 0.2rem;
        }

        .main-content {
            flex: 1;
            margin-left: 280px;
            overflow-y: auto;
            height: 100vh;
        }

        .header {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(57, 255, 20, 0.2);
            padding: 2rem;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .header-title h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .header-title p {
            color: #888;
            font-size: 0.95rem;
        }

        .header-stats {
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.8rem 1.5rem;
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 50px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            background: #39FF14;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .stat-badge span {
            font-size: 0.9rem;
            font-weight: 500;
        }

        .content {
            padding: 2rem;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.6) 0%, rgba(0, 0, 0, 0.3) 100%);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(57, 255, 20, 0.2);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
        }

        .card:hover {
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .card-header h3 {
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .card-header i {
            color: #39FF14;
        }

        .xp-card {
            background: linear-gradient(135deg, rgba(57, 255, 20, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%);
        }

        .xp-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .xp-value {
            color: #39FF14;
            font-size: 1.2rem;
            font-weight: 700;
        }

        .progress-bar-container {
            height: 16px;
            background: #1a1a1a;
            border-radius: 50px;
            overflow: hidden;
            margin-bottom: 0.8rem;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #39FF14 0%, #2ACC10 100%);
            border-radius: 50px;
            transition: width 1s ease;
            box-shadow: 0 0 20px #39FF14;
        }

        .progress-label {
            font-size: 0.85rem;
            color: #888;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .quest-item, .bounty-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 0.8rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .quest-item:hover, .bounty-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .quest-header, .bounty-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.8rem;
        }

        .quest-title, .bounty-title {
            font-weight: 500;
            font-size: 0.95rem;
        }

        .quest-reward, .bounty-reward {
            color: #39FF14;
            font-weight: 700;
            font-size: 0.85rem;
        }

        .quest-progress {
            height: 8px;
            background: #1a1a1a;
            border-radius: 50px;
            overflow: hidden;
        }

        .quest-progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #39FF14, #2ACC10);
            transition: width 0.5s ease;
        }

        .bounty-status, .status-badge {
            display: inline-block;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 0.5rem;
        }

        .status-active {
            background: rgba(57, 255, 20, 0.2);
            color: #39FF14;
        }

        .status-submitted {
            background: rgba(255, 193, 7, 0.2);
            color: #FFC107;
        }

        .status-pending {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .status-approved {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .status-rejected {
            background: rgba(244, 67, 54, 0.2);
            color: #F44336;
        }

        .badges-container {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .badge {
            background: rgba(57, 255, 20, 0.1);
            border: 1px solid rgba(57, 255, 20, 0.3);
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
        }

        .badge:hover {
            background: rgba(57, 255, 20, 0.2);
            transform: scale(1.05);
        }

        .badge-icon {
            font-size: 1.5rem;
        }

        .badge-label {
            font-size: 0.85rem;
            font-weight: 500;
        }

        .notification {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-left: 3px solid #39FF14;
            border-radius: 8px;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .notification:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #888;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(57, 255, 20, 0.2);
            border-radius: 8px;
            color: #fff;
            font-family: inherit;
            font-size: 0.95rem;
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn-primary {
            background: linear-gradient(90deg, #39FF14, #2ACC10);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(57, 255, 20, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(57, 255, 20, 0.3);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            margin-bottom: 0.8rem;
            transition: all 0.3s ease;
        }

        .leaderboard-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .leaderboard-item.gold {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        .leaderboard-item.silver {
            background: rgba(192, 192, 192, 0.1);
            border: 1px solid rgba(192, 192, 192, 0.3);
        }

        .leaderboard-item.bronze {
            background: rgba(205, 127, 50, 0.1);
            border: 1px solid rgba(205, 127, 50, 0.3);
        }

        .leaderboard-rank {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .rank-number {
            font-size: 1.5rem;
            font-weight: 700;
            min-width: 40px;
        }

        .user-info h4 {
            font-size: 1rem;
            margin-bottom: 0.3rem;
        }

        .user-info p {
            font-size: 0.85rem;
            color: #888;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9) 0%, rgba(26, 26, 26, 0.9) 100%);
            border: 1px solid rgba(57, 255, 20, 0.3);
            border-radius: 16px;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .modal-close {
            background: none;
            border: none;
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 80px;
            }

            .main-content {
                margin-left: 80px;
            }

            .menu-item span, .sidebar-logo p, .sidebar-footer p {
                display: none;
            }

            .sidebar-logo h1 {
                font-size: 1.2rem;
            }

            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    
    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="sidebar-logo">
                <h1>ONBOARD3</h1>
                <p>Web3 Builder Hub</p>
            </div>

            <nav class="sidebar-menu">
                <a href="#" class="menu-item active" data-section="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard Overview</span>
                </a>
                <a href="#" class="menu-item" data-section="quests">
                    <i class="fas fa-trophy"></i>
                    <span>Quests</span>
                </a>
                <a href="#" class="menu-item" data-section="quest-leaderboard">
                    <i class="fas fa-chart-line"></i>
                    <span>Quest Leaderboard</span>
                </a>
                <a href="#" class="menu-item" data-section="learn">
                    <i class="fas fa-graduation-cap"></i>
                    <span>Learn (Apply)</span>
                </a>
                <a href="#" class="menu-item" data-section="bounties">
                    <i class="fas fa-briefcase"></i>
                    <span>Bounties</span>
                </a>
                <a href="#" class="menu-item" data-section="bounty-leaderboard">
                    <i class="fas fa-medal"></i>
                    <span>Bounty Leaderboard</span>
                </a>
                <a href="#" class="menu-item" data-section="events">
                    <i class="fas fa-calendar"></i>
                    <span>Events</span>
                </a>
                <a href="#" class="menu-item" data-section="settings">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
                <a href="#" class="menu-item logout">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <p>v1.0 — Powered by</p>
                <p class="version">ONBOARD3</p>
            </div>
        </aside>

        <main class="main-content">
            <header class="header">
                <div class="header-content">
                    <div class="header-title">
                        <h2>Welcome back, Builder_0x4A2 👋</h2>
                        <p>Track your learning, bounties, and progress.</p>
                    </div>
                    <div class="header-stats">
                        <div class="stat-badge">
                            <i class="fas fa-graduation-cap" style="color: #39FF14;"></i>
                            <span>Student</span>
                        </div>
                        <div class="stat-badge">
                            <i class="fas fa-dollar-sign" style="color: #39FF14;"></i>
                            <span>$450 USDC</span>
                        </div>
                        <div class="stat-badge">
                            <div class="status-dot"></div>
                            <span>Wallet Connected</span>
                        </div>
                    </div>
                </div>
            </header>

            <div class="content" id="main-content">
                <!-- Dashboard content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Bounty Submission Modal -->
    <div class="modal" id="bountyModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-paper-plane"></i> Submit Bounty</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <form id="bountySubmissionForm">
                <div class="form-group">
                    <label>Bounty Title</label>
                    <input type="text" id="bountyTitle" readonly>
                </div>
                <div class="form-group">
                    <label>Submission Link *</label>
                    <input type="url" id="submissionLink" placeholder="https://github.com/yourproject" required>
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="submissionDescription" placeholder="Describe your submission and how it fulfills the bounty requirements..." required></textarea>
                </div>
                <div class="form-group">
                    <label>Additional Links (Optional)</label>
                    <input type="url" id="additionalLinks" placeholder="Demo, documentation, etc.">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Submit Bounty</button>
            </form>
        </div>
    </div>

    <script>
        // User data (will come from backend)
        const userData = {
            username: 'Builder_0x4A2',
            isStudent: true,
            usdcBalance: 450,
            xp: 342,
            questRank: 47,
            bountyRank: 23,
            courseApplications: [
                { course: 'Content Creation', status: 'approved', appliedDate: '2025-09-15' },
                { course: 'Community Management', status: 'pending', appliedDate: '2025-10-01' }
            ]
        };

        // Section content templates
        const sections = {
            dashboard: `
                <div class="card xp-card">
                    <div class="xp-info">
                        <h3>XP Progress</h3>
                        <span class="xp-value">${userData.xp} / 500 XP</span>
                    </div>
                    <div class="progress-bar-container">
                        <div class="progress-bar" style="width: ${(userData.xp / 500) * 100}%"></div>
                    </div>
                    <p class="progress-label">Next Access Code at 500 XP</p>
                </div>

                <div class="grid-3">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-chart-line"></i> Quest Rank</h3>
                        </div>
                        <div style="text-align: center; padding: 1rem;">
                            <div style="font-size: 3rem; color: #39FF14; font-weight: 700;">#${userData.questRank}</div>
                            <p style="color: #888; margin-top: 0.5rem;">Out of 500 builders</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-medal"></i> Bounty Rank</h3>
                        </div>
                        <div style="text-align: center; padding: 1rem;">
                            <div style="font-size: 3rem; color: #39FF14; font-weight: 700;">#${userData.bountyRank}</div>
                            <p style="color: #888; margin-top: 0.5rem;">Top performer</p>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-wallet"></i> USDC Balance</h3>
                        </div>
                        <div style="text-align: center; padding: 1rem;">
                            <div style="font-size: 2.5rem; color: #39FF14; font-weight: 700;">$${userData.usdcBalance}</div>
                            <p style="color: #888; margin-top: 0.5rem;">Available to withdraw</p>
                        </div>
                    </div>
                </div>

                <div class="grid-2">
                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-trophy"></i> Active Quests</h3>
                        </div>
                        <div class="quest-item">
                            <div class="quest-header">
                                <span class="quest-title">Web3 Fundamentals</span>
                                <span class="quest-reward">50 XP</span>
                            </div>
                            <div class="quest-progress">
                                <div class="quest-progress-fill" style="width: 75%"></div>
                            </div>
                        </div>
                        <div class="quest-item">
                            <div class="quest-header">
                                <span class="quest-title">Smart Contract Basics</span>
                                <span class="quest-reward">100 XP</span>
                            </div>
                            <div class="quest-progress">
                                <div class="quest-progress-fill" style="width: 40%"></div>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">
                            <h3><i class="fas fa-briefcase"></i> My Bounties</h3>
                        </div>
                        <div class="bounty-item">
                            <div class="bounty-header">
                                <span class="bounty-title">Build Token Swap Interface</span>
                                <span class="bounty-reward">500 USDC</span>
                            </div>
                            <span class="bounty-status status-active">In Progress</span>
                        </div>
                        <div class="bounty-item">
                            <div class="bounty-header">
                                <span class="bounty-title">Technical Documentation</span>
                                <span class="bounty-reward">200 USDC</span>
                            </div>
                            <span class="bounty-status status-submitted">Under Review</span>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-graduation-cap"></i> Course Status</h3>
                    </div>
                    ${userData.courseApplications.map(app => `
                        <div class="bounty-item">
                            <div class="bounty-header">
                                <span class="bounty-title">${app.course}</span>
                                <span class="status-badge status-${app.status}">
                                    ${app.status === 'approved' ? '✓ Admitted' : app.status === 'pending' ? '⏳ Pending' : '✗ Not Admitted'}
                                </span>
                            </div>
                            <p style="color: #888; font-size: 0.85rem; margin-top: 0.5rem;">Applied: ${app.appliedDate}</p>
                        </div>
                    `).join('')}
                </div>
            `,

            quests: `
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-trophy"></i> Available Quests</h3>
                    </div>
                    <div class="quest-item">
                        <div class="quest-header">

        // Navigation functionality
        const menuItems = document.querySelectorAll('.menu-item');
        const content = document.getElementById('main-content');
        
        function loadSection(sectionName) {
            content.style.opacity = '0';
            content.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                content.innerHTML = sections[sectionName] || sections.dashboard;
                content.style.opacity = '1';
                content.style.transform = 'translateY(0)';
                animateProgressBars();
                attachFormListeners();
            }, 300);
        }

        menuItems.forEach(item => {
            item.addEventListener('click', function(e) {
                e.preventDefault();
                
                if (this.classList.contains('logout')) {
                    if (confirm('Are you sure you want to logout?')) {
                        alert('Logging out...');
                    }
                    return;
                }
                
                menuItems.forEach(mi => mi.classList.remove('active'));
                this.classList.add('active');
                
                const section = this.getAttribute('data-section');
                loadSection(section);
            });
        });

        // Animate progress bars
        function animateProgressBars() {
            const progressBars = document.querySelectorAll('.progress-bar, .quest-progress-fill');
            progressBars.forEach(bar => {
                const width = bar.style.width;
                bar.style.width = '0%';
                setTimeout(() => {
                    bar.style.width = width;
                }, 100);
            });
        }

        // Modal functions
        function openBountyModal(title, reward) {
            document.getElementById('bountyTitle').value = title + ' - ' + reward + ' USDC';
            document.getElementById('bountyModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('bountyModal').classList.remove('active');
            document.getElementById('bountySubmissionForm').reset();
        }

        // Form listeners
        function attachFormListeners() {
            // Course application form
            const courseForm = document.getElementById('courseApplicationForm');
            if (courseForm) {
                courseForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const course = document.getElementById('courseSelect').value;
                    alert(`Application submitted for ${course}! You'll receive a response within 3-5 business days.`);
                    this.reset();
                });
            }

            // Bounty submission form
            const bountyForm = document.getElementById('bountySubmissionForm');
            if (bountyForm) {
                bountyForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    alert('Bounty submission received! We\'ll review it and get back to you soon.');
                    closeModal();
                });
            }
        }

        window.addEventListener('load', () => {
            loadSection('dashboard');
        });


        document.getElementById('bountyModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
